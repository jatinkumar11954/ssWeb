<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Shopsasta">
	<meta name="author" content="Askbootstrap">
	<title>shopsasta.com - Community Group Buying</title>
	<!-- Favicon Icon -->
	<link rel="icon" type="image/png" href="img/favicon.png">
	<!-- Bootstrap core CSS -->
	<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Icons -->
	<link href="/vendor/icons/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
	<!-- Select2 CSS -->
	<link href="/vendor/select2/css/select2-bootstrap.css" />
	<link href="/vendor/select2/css/select2.min.css" rel="stylesheet" />
	<!-- Custom styles for this template -->
	<link href="/css/osahan.css" rel="stylesheet">
	<!-- Owl Carousel -->
	<link rel="stylesheet" href="/vendor/owl-carousel/owl.carousel.css">
	<link rel="stylesheet" href="/vendor/owl-carousel/owl.theme.css">
	<style>
		.product-body h5 {
			height: 32px;
		}
	</style>
</head>

<body>

	<div class="header">
		@{view('~partials/header')}
	</div>

	
	
	 <section class=" bg-white">
		<div class="container">
			<div class="row">
				<div class="col-md-12 breadcum">
					<a href="/"><strong><span class="mdi mdi-home"></span> Home</strong></a> <span
						class="mdi mdi-chevron-right"></span> <a href="#">@{model.name}</a>
				</div>
			</div>
		</div>
	</section>
	<section class="shop-single section-padding pt-3">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div id="htmlview">

					</div>
				</div>
				
			</div>
	</section>


	<div class="footer">
		@{view('~partials/footer')}
	</div>


	<!-- Bootstrap core JavaScript -->
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- select2 Js -->
	<script src="/vendor/select2/js/select2.min.js"></script>
	<!-- Owl Carousel -->
	<script src="/vendor/owl-carousel/owl.carousel.js"></script>
	<!-- Custom -->

	<script src="//cdn.jsdelivr.net/npm/sweetalert2@9"></script>

	<script src="/js/custom.js"></script>
	<script src="/js/main.js?v=v1.5"></script>

	<script>

		$(document).ready(function () {
			var linker = '@{model.url}'.split('/');

			$.ajax({
				url: `/pages/${linker[1]}?json=1`,
				success: function (result) {
					$("#htmlview").html(result.body);
				}
			});
		});



	</script>
</body>

</html>
