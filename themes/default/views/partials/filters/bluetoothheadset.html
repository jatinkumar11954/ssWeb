    <script>
        var filterText = true;
        $('.close-text').hide();
           
        function showFilter() {
            filterText = !filterText;
            $('.filter-list').toggle();
            if (!filterText) {
                $('.save-text').hide();
                $('.close-text').show();
            } else {
                $('.save-text').show();
                $('.close-text').hide();
            }


        }
    </script>
