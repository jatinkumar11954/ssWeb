<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        // In order to call window.flutter_inappwebview.callHandler(handlerName <String>, ...args) 
        // properly, you need to wait and listen the JavaScript event flutterInAppWebViewPlatformReady. 
        // This event will be dispatched as soon as the platform (Android or iOS) is ready to handle the callHandler method.
  
        window.addEventListener("flutterInAppWebViewPlatformReady", function(event) {
        // call flutter handler with name 'mySum' and pass one or more arguments
            window.flutter_inappwebview.callHandler('PAYMENT_FAILED', "@{model.errorMessage}", "@{model.shopsastaTxnId}").then(function(result) {
                // get result from Flutter side. It will be the number 64.
                console.log(result);
            });
        });
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Shopsasta">
    <meta name="author" content="Shopsasta">
    <title>shopsasta.com - Community Group Buying</title>
    <!-- Favicon Icon -->
    <link rel="icon" type="image/png" href="img/favicon.png">
    <!-- Bootstrap core CSS -->

    <!-- Owl Carousel -->

    <style>
        ul {
            font-weight: 600;
    color: #000;

</head>

<body>

    <div class="header">
        @{view('~partials/header')}
    </div>
    <section class=" bg-white">

			<div class="row">
				<div class="col-md-12 breadcum">

						class="mdi mdi-chevron-right"></span> <a href="#">Payment Failed</a>
				</div>
			</div>
		</div>

                       </div>

                         <span class="heading-design-h5">Message : <strong>@{model.errorMessage}</strong></span>

                    </div>

     </section>


    <div class="footer">
